apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cqrsapideployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: cqrsapi
        lang: golang
    spec:
      containers:
      - name: aeskeyapi
        image: bjd145.azurecr.io/cqrs/api:1.5
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: cqrsapisvc
  labels:
    version: "1.5"
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  selector:
    app: cqrsapi
  ports:
  - port: 80
    targetPort: 8081
  type: LoadBalancer
