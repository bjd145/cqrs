---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventprocessor
  namespace: default
  labels:
    app: cqrsapi
    component: eventprocessor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cqrsapi
      component: eventprocessor
  template:
    metadata:
      labels:
        app: cqrsapi
        component: eventprocessor
        lang: csharp
    spec:
      containers:
      - name: eventprocessor
        image: {{.Values.acr_name}}.azurecr.io/cqrs/eventprocessor:{{.Values.eventprocessor_version}} 
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: CommandProcessing
        envFrom:
        - secretRef:
            name: cqrssecrets
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "0.5"
            memory: 128Mi
---
apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: eventprocessor
  namespace: default
  labels:
    deploymentName: eventprocessor
spec:
  scaleTargetRef:
    deploymentName: eventprocessor
  minReplicaCount: 0
  maxReplicaCount: 20
  pollingInterval: 15
  triggers:
  - type: azure-eventhub
    metadata:
      type: eventHubTrigger
      connection: EVENTHUB_CONNECTIONSTRING
      eventHubName: events
      name: events
      unprocessedEventThreshold: "25"
      
